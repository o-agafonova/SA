<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес стиль</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
        }
        header, section {
            padding: 20px;
            text-align: center;
        }
        header {
            background: #0073e6;
            color: #fff;
        }
        section {
            border-bottom: 1px solid #ddd;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #0073e6;
        }
    </style>
</head>
<body>

<header>
    <h1>Заголовок</h1>
    <p>Подзаголовок или описание</p>
</header>

<section>
    <h2 class="section-title">Раздел 1</h2>
    <p>Содержание раздела 1</p>
</section>

<section>
    <h2 class="section-title">Раздел 2</h2>
    <p>Содержание раздела 2</p>
</section>

</body>
</html>
